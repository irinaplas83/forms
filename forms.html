<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="forms.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form" action="text" method="POST">
      <h2>Sign in</h2>
      <label class="required" for="email-form">Type your email</label>
      <input type="text" placeholder="toNy_sh11@gmail.com" autofocus id="email-form" name="email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required>
      <label class="required">Type your password</label>
      <input type="password" placeholder="P48fghg5" id="password-form"name="password" required>
      <input type="date" placeholder="Birthday"/>
      <fieldset>
        <legend>Choose your city</legend>
        <input type="text" name="city" list="cities">
        <datalist id="cities">
            <option value="Kyiv"></option>
            <option value="Dnipro"></option>
            <option value="Nikolaev"></option>
        </datalist>
      </fieldset>
      <fieldset>
        <legend>Choose your avatar</legend>
        <input type="file">
      </fieldset>
      <!--required в радиокнопках задается на один из элементов-->
      <fieldset>
        <legend>Information about your gender</legend>
        <label>
            <input type="radio" value="Male" name="gender" required />Male
          </label>
          <label>
            <input type="radio" value="Female" name="gender" />Female
          </label>
          <label>
            <input type="radio" value="Nonbinari" name="gender" />Nonbinari
          </label>
      </fieldset>
      
      <label>
        <input type="checkbox" name="Is-adult" name="gender" />Чи є вам 18 років?
      </label>
      <label>
        <input type="checkbox" name="Is-adult" name="gender" />Чи погоджуєтеся Ви з політикою конфідеційності?
      </label>

      
      <textarea name="text"></textarea>
      <button type="submit">Sign in</button>
    </form>
  </body>
</html>
